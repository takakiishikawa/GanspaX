{% extends "basefunction/base.html" %}
{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Ganspa</title>
    <link rel="stylesheet" type="text/css" href="{% static 'basefunction/css/login.css' %}"/>
</head>
<body>
    
{% block content %}

<h2>ログイン</h2>
<form method="post">
{% csrf_token %}
<p>ユーザーID</p>
{{ form.username }}
<p>パスワード</p>
{{ form.password }}
<p></p>
<button type="submit">ログイン</button>
</form>
<p>新規登録はこれからですか？<a href="{% url 'registration' %}">新規登録</a></p>

{% endblock %}
</body>
